trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

# 1️⃣ Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

# 2️⃣ Install dependencies
- script: npm install
  displayName: 'Install Dependencies'

# 3️⃣ Build project
- script: npm run build
  displayName: 'Build Project'