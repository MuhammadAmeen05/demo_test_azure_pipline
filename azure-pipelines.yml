trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js 20'

- script: node -v
  displayName: 'Check Node Version'

- script: npm install
  displayName: 'Install Dependencies'

- script: npm run build
  displayName: 'Build Project'